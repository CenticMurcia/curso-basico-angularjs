<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">

  <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <!-- Introduciremos la librería de AngularJS -->
  <script src="./lib/angular/angular.js"></script>

</head>

<!-- Con la directiva ng-app le decimos al HTML donde se va a contener nuestra aplicación de AngularJS, podemos ponerla a nivel de la web completa
o en una pequeña parte de nuestra página web. El nombre al que se iguala esta directiva corresponde al módulo root de nuestra aplicación de AngularJS,
que en este ejemplo se encuentra creado en app.js -->
<body ng-app="myApp">
  
  <!-- ng-controller le dice a AngujarJS que controlador estamos usando en esta vista. -->
  <div ng-controller = "HelloController" >
    <!-- Con la expresión {{ helloTo.title }} hacemos data-binding con las variables del componente que hemos cargado en esta vista, existen
    más formas de hacer data-binding en AngularJS, este es el caso más básico. -->
    <h2>Welcome {{helloTo.title}} tutorial!</h2>
  </div>

  
</body>

    <!-- Scripts creados para nuestra aplicación -->
  <script src="app.js"></script>
</html>
