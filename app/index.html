<!DOCTYPE html>

<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">

  <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <!-- Introduciremos la librería de AngularJS -->
  <script src="./lib/angular/angular.js"></script>

  <!-- En este ejemplo de enrutamiento usaremos una librería de terceros diferente al ngRoute de AngularJS, esta librería implementa 
  mejoras por lo que nos será más util a la larga en nuestro proyecto

  https://ui-router.github.io/
  
  -->
  <script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>

  <style>
    body {
      display: flex;
      justify-content: space-around;
    }
  </style>

</head>

<!-- Con la directiva ng-app le decimos al HTML donde se va a contener nuestra aplicación de AngularJS, podemos ponerla a nivel de la web completa
o en una pequeña parte de nuestra página web. El nombre al que se iguala esta directiva corresponde al módulo root de nuestra aplicación de AngularJS,
que en este ejemplo se encuentra creado en app.js -->
<body ng-app="myApp">

  <!-- Añadimos un menú con las rutas que tenemos -->
  <div style="max-width: 200px;">
    <ul>
      Menu navegación
      <li><a href="#!first">My primer controlador</a></li>
      <li><a href="#!second">Secundo controlador</a></li>
      <li><a href="#!scopes">Ejemplos Scopes</a></li>
      <li><a href="#!service">Ejemplo Servicios</a></li>
    </ul>
  </div>

  <!-- Añadimos la directiva donde se van a mostrar mis rutas, como se puede ver es diferente a ngRoute -> ng-view -->
  <div ui-view></div>

  <div>

    <h2>Custom Directive</h2>

    <!-- Esta etiqueta es personalizada por AngularJS. Cuando se compila y ejecuta el código, AngularJS reconoce esta etiqueta como la directiva
    personalizada que es y la enlaza con el HTML -->
    <custom-directive title="'AngularJS Tutorial'"></custom-directive>
  </div>

  
</body>

    <!-- Scripts creados para nuestra aplicación -->
  <script src="app.js"></script>

  <script src="components/myFirstComponent/my-first.component.js"></script>
  <script src="components/secondComponent/second.component.js"></script>
  <script src="components/scopeComponent/scope.component.js"></script>
  <script src="components/serviceComponent/service.component.js"></script>

  <script src="directives/customDirective/custom.directive.js"></script>

  <script src="services/customFactory/customFactory.service.js"></script>
</html>
